{% extends "layout.html" %}
{% load static from staticfiles %}

{% block title %} New Course {% endblock %}

{% block content %}
<div>
	<article>
		{% if user.is_authenticated %}
			<h1> Create a New Course </h1>
			<form method="POST" action="">
				{% csrf_token %}
				{{ form.as_p }}
				<input type="submit" value="Save">
			</form>
		{% endif %}
	</article>
</div>
{% endblock %}
